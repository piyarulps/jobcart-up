<main class="pt-8 pb-16 lg:pt-16 lg:pb-24 text-neutral">
  <div class="flex justify-between px-4 mx-auto max-w-screen-xl">
    <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
      <header class="mb-4 lg:mb-6 not-format">
        <address class="flex items-center mb-6 not-italic">
          <div class="inline-flex items-center mr-3 text-sm" style="display:none;">
            <img
              class="mr-4 w-16 h-16 rounded-full"
              src="https://flowbite.com/docs/images/people/profile-picture-2.jpg"
              alt="Jese Leos"
            />
            <div>
              <a href="#" rel="author" class="text-xl font-bold">Jese Leos</a>
              <p class="text-base font-light">Graphic Designer, educator & CEO Flowbite</p>
              <p class="text-base font-light">
                <time pubdate datetime="2022-02-08" title="February 8th, 2022">Feb. 8, 2022</time>
              </p>
            </div>
          </div>
        </address>
        <h1 class="mb-4 text-3xl font-extrabold leading-tight lg:mb-6 lg:text-4xl">{{blogInst.blogTitle}}</h1>
      </header>
     
      <img *ngIf="showImg" [src]="blogInst.blogImgFP" alt="{{blogInst.blogTitle}}" />
      <div class="ql-container ql-snow" style="border-width: 0;position:inherit">
        <div class="ql-editor" [innerHTML]="blogInst.blogDescp"></div>
      </div>
      <!--{{blogInst.blogDescp}}-->
      <!--<quill-view [content]="blogInst.blogDescp" format="html" theme="snow"></quill-view>-->
      
          
    </article>
  </div>
</main>
